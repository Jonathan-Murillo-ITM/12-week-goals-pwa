<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Week Goals</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#007AFF">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="12 Week Goals">
    
    <!-- Favicon y App Icons -->
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    <link rel="apple-touch-icon" href="icons/icon.svg">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Splash Screen - Oculto por defecto -->
        <div id="splash-screen" class="splash-screen hidden">
            <div class="splash-content">
                <h1>üéØ</h1>
                <p>12 Week Goals</p>
                <!-- Bot√≥n de emergencia -->
                <button id="continue-btn" style="margin-top: 30px; padding: 15px 30px; background: rgba(255,255,255,0.9); color: #007AFF; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px;">
                    Continuar ‚Üí
                </button>
            </div>
        </div>

        <!-- Pantalla Principal - Visible por defecto -->
        <div id="main-screen" class="screen">
            <header class="header">
                <h1>üéØ 12 Week Goals</h1>
                <p class="subtitle">Ve tus listas de Microsoft To Do</p>
            </header>
            
            <main class="main-content">
                <button id="create-goals-btn" class="primary-button">
                    üéØ Ver Mis Listas
                </button>
                
                <div id="calculator-result" class="info-section" style="margin-top: 20px;">
                    <!-- Aqu√≠ se mostrar√°n las listas autom√°ticamente -->
                </div>
                
                <div id="reload-progress" class="hidden" style="margin-top: 10px; text-align: center;">
                    <button id="reload-progress-btn" class="secondary-button" style="font-size: 14px; padding: 8px 16px;">
                        üîÑ Recargar Progreso
                    </button>
                </div>
            </main>
        </div>

        <!-- Pantalla Crear Metas -->
        <div id="create-screen" class="screen hidden">
            <header class="header">
                <button id="back-btn" class="back-button">‚Üê Atr√°s</button>
                <h1>Crear Metas</h1>
            </header>
            
            <main class="main-content">
                <form id="goals-form" class="goals-form">
                    <!-- Informaci√≥n del Grupo -->
                    <div class="form-section">
                        <h3>Informaci√≥n General</h3>
                        <div class="input-group">
                            <label for="group-name">Nombre del grupo de metas:</label>
                            <input type="text" id="group-name" placeholder="Ej: Metas Q1 2025" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="start-date">Fecha de inicio:</label>
                            <input type="date" id="start-date" required>
                        </div>
                    </div>

                    <!-- Metas -->
                    <div class="form-section">
                        <div class="section-header">
                            <h3>Metas</h3>
                            <button type="button" id="add-goal-btn" class="add-button">+ Agregar Meta</button>
                        </div>
                        <div id="goals-container" class="goals-container"></div>
                    </div>

                    <!-- Botones -->
                    <div class="form-actions">
                        <button type="submit" id="submit-btn" class="primary-button">
                            <span class="button-text">Crear Metas en Microsoft To Do</span>
                            <div class="button-loading hidden">
                                <div class="loading-spinner small"></div>
                                Creando...
                            </div>
                        </button>
                    </div>
                </form>
            </main>
        </div>

        <!-- Pantalla de √âxito -->
        <div id="success-screen" class="screen hidden">
            <header class="header">
                <h1>¬°√âxito! üéâ</h1>
            </header>
            
            <main class="main-content success-content">
                <div class="success-message">
                    <h2 id="success-title">Metas creadas exitosamente</h2>
                    <p id="success-description">Redirige a tu navegador para iniciar sesi√≥n en Microsoft</p>
                    
                    <div class="success-actions">
                        <button id="auth-btn" class="primary-button">Abrir Microsoft To Do</button>
                        <button id="done-btn" class="secondary-button">Terminar</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Funci√≥n simple para cambiar pantallas
        function showScreen(screenName) {
            // Ocultar todas las screens
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.add('hidden');
            });
            
            // Mostrar screen seleccionada
            const screenElement = document.getElementById(`${screenName}-screen`);
            if (screenElement) {
                screenElement.classList.remove('hidden');
            }
        }
        
        // Cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            // Esperar 1 segundo y mostrar pantalla principal
            setTimeout(() => {
                showScreen('main');
            }, 1000);
            
            // Configurar bot√≥n continuar
            const continueBtn = document.getElementById('continue-btn');
            if (continueBtn) {
                continueBtn.addEventListener('click', () => showScreen('main'));
            }
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
